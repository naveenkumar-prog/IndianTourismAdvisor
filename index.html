 <script type="module">
  // Import the functions you need from the SDKs you need

  import { getDatabase,set,ref } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

    apiKey: "AIzaSyBl8IRUKY9K58NFMpNzcgX6wR0OXcLjMUc",

    databaseURL: "https://authenicationapp2-default-rtdb.firebaseio.com",

  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  signUp.addEventListener('click',(e)=>{

  	var email = document.getElementById('email').value;
  	var password = document.getElementById('password').value;
  	var username = document.getElementById('username').value;



  	createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    set(ref(database,'users/' + user.uid),{
    	username:username,
    	email:email
    })

    window.alert('user created ! Please Login to continue');
    window.location.href='login.html';

  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
  });
  });



</script>
